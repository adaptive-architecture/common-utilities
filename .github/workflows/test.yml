name: Build and test.
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      # Label used to access the service container
      redis-service:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'

      - uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: Install dependencies
        run: dotnet restore

      - name: Install tools
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global coverlet.console

      - name: Sonarqube Begin
        run: |
          dotnet sonarscanner /k:"adaptive-architecture_common-utilities" /o:"adaptive-architecture" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths=coverage.xml

      - name: Build
        run: dotnet build --no-incremental

      - name: Test
        run: |
          coverlet ./Common.Utilities.UnitTests/bin/Debug/net6.0/Common.Utilities.UnitTests.dll
            --target "dotnet"
            --targetargs "test --no-build"
            --format "json,opencover"
            --output "coverage.xml"
            --merge-with "coverage.json"

          coverlet ./Common.Utilities.Redis.UnitTests/bin/Debug/net6.0/Common.Utilities.Redis.UnitTests.dll
            --target "dotnet"
            --targetargs "test --no-build"
            --format "json,opencover"
            --output "coverage.xml"
            --merge-with "coverage.json"

          coverlet ./Common.Utilities.Redis.IntegrationTests/bin/Debug/net6.0/Common.Utilities.Redis.IntegrationTests.dll
            --target "dotnet"
            --targetargs "test --no-build"
            --format "json,opencover"
            --output "coverage.xml"
            --merge-with "coverage.json"

          coverlet ./Common.Utilities.Configuration.UnitTests/bin/Debug/net6.0/Common.Utilities.Configuration.UnitTests.dll
            --target "dotnet"
            --targetargs "test --no-build"
            --format "json,opencover"
            --output "coverage.xml"
            --merge-with "coverage.json"

      - name: Sonarqube End
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Unit Tests
        run: sh ./pipeline/unit-test.sh

      - uses: coverallsapp/github-action@master
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          path-to-lcov: "./coverage/coverage.info"
